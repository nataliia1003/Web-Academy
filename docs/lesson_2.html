<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      font-size: 15px;
      font-family: Arial, Helvetica, sans-serif
    }

    body {
      background-color: #6a62d2;
    }

    .sign-in-form {
      width: 420px;
      margin: 40px auto;
      border-radius: 5.5px;/*Скругление углов*/
      box-shadow: 0 0 3px 2px rgba(0, 0, 0, 0.15);
      background-color: #ffffff;
      text-align: center;
    }

    .field {
      width: 332px;
      border-radius: 5.5px;/*Скругление углов*/
      background-color: #e5e9ed;
      border: 1px solid rgba(208, 208, 208, 0.5);
      height: 55px;
      margin-top: 30px;
    }
    .btn-submit {
      width: 332px;
      border-radius: 5.5px;/*Скругление углов*/
      background-color: #746bde;
      border: none;
      height: 55px;
      margin-top: 30px;
      margin-bottom: 30px;
      font-size: 15px;
      color: white;
      text-transform: uppercase;
    }
    .forgot-password-link {
      display: inline-block;
      width: 332px;
      margin-bottom: 30px;
      text-decoration: none;
      color: #787e8c;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <form class="sign-in-form" action="http://heroku.test.app.com/sigin" method="GET">
    <h3 class="header">SIGN IN TO YOUR ACCOUNT</h3>
    <input class="field" type="text" name="username" placeholder="Username"/>
    <input class="field" type="password" name="password" placeholder="Password"/>
    <button class="btn-submit">Sign in</button>
    <a href="#" title="forgot password link" class="forgot-password-link">Forgot password?</a>
  </form>
<script type="text/javascript" src="lesson_2.js"></script></body>
</html>
